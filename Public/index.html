<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div class="weather-div">
    <form id="weatherForm">
      <div class="weather-form-style">
        <input type="text" id="city" class="weather-city-input" placeholder="Enter city name" required>
        <button type="submit" class="weather-city-btn">Get Weather</button>
      </div>
    </form>
    <div class="weather-result-div">
      <div id="weatherResults"></div>
      <script src="app.js"></script>
    </div>
  </div>
</body>
</html>
